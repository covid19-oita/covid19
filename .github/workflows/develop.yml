name: development deploy

on:
  push:
    branches:
      - development

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn install --frozen-lockfile
      - run: yarn run test
      - run: yarn run generate:dev --fail-on-page-error
      - run: "echo \"User-agent: *\nDisallow: /\" > ./dist/robots.txt"

      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: dev-pages
      
      # TODO: Upload images to PR comments as github content attachments.
      # related issue: https://stackoverflow.com/questions/19576601/github-api-issue-with-file-upload
      - name: screenshot/covid19/ja
        uses: swinton/screenshot-website@v1
        with:
          source: https://dev-covid19-oita.netlify.app/
          full-page: true

      - name: screenshot/covid19/en
        uses: swinton/screenshot-website@v1
        with:
          source: https://dev-covid19-oita.netlify.app/en/
          full-page: true

      - name: screenshot/support/ja
        uses: swinton/screenshot-website@v1
        with:
          source: https://dev-covid19-oita.netlify.app/
          full-page: true

      - name: screenshot/support/en
        uses: swinton/screenshot-website@v1
        with:
          source: https://dev-covid19-oita.netlify.app/en/support/
          full-page: true